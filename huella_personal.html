<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Huella de Carbono Personal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #e5f3de;
    }
    h2 {
      color: #214c3e;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input {
      padding: 5px;
      margin-top: 5px;
      width: 100%;
      max-width: 300px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #214c3e;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #resultado {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Calculadora de Huella de Carbono Personal</h2>
  
  <label for="kmAuto">¿Cuántos km conduces por semana?</label>
  <input type="number" id="kmAuto">

  <label for="electricidad">Consumo mensual de electricidad (kWh)</label>
  <input type="number" id="electricidad">

  <label for="carne">¿Cuántas comidas con carne consumes por semana?</label>
  <input type="number" id="carne">

  <button onclick="calcularHuella()">Calcular</button>

  <div id="resultado"></div>

<button onclick="location.href='index.html'" style="background-color: #214c3e; margin-top: 30px;">
  Volver a la página principal
</button>

  <script>
    function calcularHuella() {
      const kmAuto = parseFloat(document.getElementById("kmAuto").value) || 0;
      const electricidad = parseFloat(document.getElementById("electricidad").value) || 0;
      const carne = parseFloat(document.getElementById("carne").value) || 0;

      const huella = (kmAuto * 0.2 * 4) + (electricidad * 0.5) + (carne * 1.5 * 4);
      document.getElementById("resultado").innerText =
        `Tu huella mensual estimada es de ${huella.toFixed(2)} kg CO₂e.`;
    }
  </script>

</body>
</html>
